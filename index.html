<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.brewbank.xentra&pcampaignid=web_share";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/au/app/brewbank/id6748356766";
      } else {
        window.location.href = "https://brewbank.app"; // optional fallback
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30vh;
    }
  </style>
</head>
<body>
  <h2>Redirecting you to the right app store...</h2>
</body>
</html>
